<p-toast position="center"></p-toast>
<p-confirmDialog
  [baseZIndex]="10000"
  showEffect="fade"
  closeOnEscape="true"
></p-confirmDialog>

<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <p-table
      [value]="banners"
      selectionMode="single"
      #dt
      [paginator]="true"
      [rows]="4"
    >
      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-6 text-right">لیست بنر ها</div>
          <div class="col-sm-6 text-left">
            <button
              pButton
              (click)="showAddBannerDialog()"
              pRipple
              label="جدید"
              icon="pi pi-plus"
              class="p-button-success p-mr-2 p-button-icon-right"
            ></button>
          </div>
          <div class="col-sm-12">
                    <span class="p-input-icon-left w-100 mt-3">
                      <i class="pi pi-search"></i>
                      <input
                        pInputText
                        type="text"
                        class="w-100"
                        (input)="
                          dt.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="جستجو کلی"
                      />
                    </span>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr class="title-table">
          <th class="text-center">ردیف</th>
          <th class="text-center">تصویر</th>
          <th class="text-center">لینک</th>
          <th class="text-center">تگ</th>
          <th class="text-center">عملیات</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-banner let-rowIndex="rowIndex">
        <tr>
          <td class="text-center">{{ rowIndex + 1 }}</td>
          <td class="text-center">
            <img class="img-fluid" [src]="banner.imageurl"/>
          </td>
          <td class="text-center" style="word-wrap: break-word">
            {{ banner.link }}
          </td>
          <td class="text-center">{{ banner.tag }}</td>
          <td class="text-center">
            <button
              pButton
              pRipple
              (click)="
                        showEditBannerDialog(
                          banner._id,
                          banner.link,
                          banner.tag,
                          banner.imageurl
                        )
                      "
              icon="pi pi-pencil"
              class="p-button-outlined p-button-warning ml-2"
            ></button>
            <button
              pButton
              pRipple
              (click)="deleteBanner(banner._id)"
              icon="pi pi-trash"
              class="p-button-outlined p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
